services:
  focus-app:
    build:
      context: .
      args:
        REACT_APP_API_URL: http://devpigh.local:8082
    container_name: focus-time-management
    ports:
      - "8082:8082"
    volumes:
      - focus-data:/app/data
      - ./public/effects:/app/public/effects:ro
    environment:
      - NODE_ENV=production
      - PORT=8082
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8082/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  focus-data:
